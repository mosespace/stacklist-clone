<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Product Capture</title>
  </head>
  <body>
    <div class="container">
      <!-- Sign-in screen -->
      <div id="auth-screen" class="card">
        <div class="card-header">
          <h2>Sign In Required</h2>
          <p>Please sign in to capture product details</p>
        </div>
        <div class="auth-content">
          <form id="auth-form">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" required />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" required />
            </div>
            <div id="error-message" class="error-text"></div>
            <button type="submit" class="submit-btn">Sign In</button>
          </form>

          <div class="auth-divider">
            <span>OR</span>
          </div>

          <div class="social-signin">
            <button id="google-signin" class="google-btn">
              <img src="images/google.svg" alt="Google" class="google-icon" />
              Sign in with Google
            </button>
          </div>

          <div class="auth-footer">
            <p>
              Don't have an account?
              <a
                href="https://stacklist-clone.vercel.app/signup"
                target="_blank"
                >Sign up</a
              >
            </p>
          </div>
        </div>
      </div>

      <!-- Capture product form -->
      <div id="capture-form" class="card hidden">
        <div class="card-header">
          <h2>Capture Product</h2>
          <p>Save details from this product page</p>
        </div>
        <form id="product-form">
          <div class="form-group">
            <label for="product-url">URL</label>
            <input type="text" id="product-url" />
          </div>

          <div class="form-group">
            <label for="product-title">Title</label>
            <input type="text" id="product-title" />
          </div>

          <div class="form-group">
            <label for="product-price">Price</label>
            <input type="text" id="product-price" />
          </div>

          <div class="form-group">
            <label for="product-image">Image URL</label>
            <input type="text" id="product-image" />
          </div>

          <!-- Add the notes textarea -->
          <div class="form-group">
            <label for="product-notes">Notes</label>
            <textarea
              id="product-notes"
              name="product-notes"
              rows="4"
            ></textarea>
          </div>

          <!-- Optional: Add an image preview -->
          <div class="image-preview-container">
            <img
              id="image-preview"
              class="hidden"
              alt="Product Image Preview"
            />
          </div>

          <!-- Add show image toggle -->
          <div class="form-group">
            <label>
              <input type="checkbox" id="show-image-checkbox" checked />
              Show Image
            </label>
          </div>

          <div class="actions">
            <button type="submit" class="submit-btn">Save Card</button>
            <button type="button" id="sign-out" class="secondary-btn">
              Sign Out
            </button>
          </div>
        </form>
      </div>

      <!-- Success screen -->
      <div id="success-screen" class="card hidden">
        <div class="success-content">
          <div class="success-icon">âœ“</div>
          <h2>Product Saved!</h2>
          <p>The product details have been successfully captured and sent.</p>
          <button id="capture-another" class="submit-btn">
            Capture Another
          </button>
        </div>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
